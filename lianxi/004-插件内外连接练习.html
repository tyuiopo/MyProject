<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插件内外连接练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<button>点击1</button>
	<button>点击2</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var Sliend={
		show:function(){
			$elem.trigger('show');
			$elem.show();
		},
		hide:function(){
			$elem.trigger('shown');
			$elem.hide();
		}
	}



	var $elem=$('div');

	$elem.on('show',function(){
		console.log('show....')
	});
	$elem.on('shown',function(){
		console.log('shown....')
	});

	
	$('button').eq(0).on('click',function(){
		Sliend.show($elem);
	});
	$('button').eq(1).on('click',function(){
		Sliend.hide($elem);
	})

</script>
</html>
