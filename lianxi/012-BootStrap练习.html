<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap练习</title>
	<link rel="stylesheet" href="../08-BOOTSTRAP/bootstrap-3.3.7/dist/css/bootstrap.css">
	<style>
		.carousel{
			width: 700px;
			height: 380px;
			margin: 0 auto;
			overflow: hidden;
		}
		img{
			width: 100%;
			height: 100%;
		}
		.dropdown{
			margin: 100px auto;
			margin-top: 0;
		}
	</style>
</head>
<body>

	<!--轮播图 -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../03-jave script/Numimg/11.png">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="../03-jave script/Numimg/22.jpg">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="../03-jave script/Numimg/33.jpg">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>




<!-- 下拉菜单 -->
	<div class="dropdown">
	  <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    点击
	    <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" aria-labelledby="dLabel">
	    <li>小米</li>
	    <li>华为</li>
	    <li>魅族</li>
	    <li>苹果</li>
	  </ul>
	</div>




<!-- 选型卡 -->
	<div>
	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
	    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
	    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
	    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="home">了记得放寒假</div>
	    <div role="tabpanel" class="tab-pane" id="profile">浪费大家快来交付给</div>
	    <div role="tabpanel" class="tab-pane" id="messages">时刻都会放假看会手机宽带</div>
	    <div role="tabpanel" class="tab-pane" id="settings">餐补比偶有人</div>
	  </div>
	</div>


<script src="js/jquery-1.12.4.js"></script>
<script src="../08-BOOTSTRAP/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
