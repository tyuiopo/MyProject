<script>
	var arr1=[1,3,5,3,7,1,9,0];



	function uniqueArray(num){
		var result=[];
		for(var i=0;i<num.length;i++){
			var is=false;
			for(var j=0;j<result.length;j++){
				console.log('aaaaaa');
				if(num[i]==result[j]){
					is=true;
					break;
				}
			}
			if(!is){
				result.push(num[i]);
			}
		}
		return result;
	}
	var arr2=uniqueArray(arr1);
	console.log(arr2);





	var arr2=[];
	function num(arr){
		for(var i=0;i<arr.length;i++){
			if(arr2.indexOf(arr1[i])==-1){
				arr2.push(arr1[i]);
			}
		}
		return arr2;
	}
	num(arr1);
	console.log(arr2.sort(function(n1,n2){
		return n1-n2;
	}))
</script>
