<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax练习</title>
</head>
<body>
	<button>点击获取</button>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			var dee=$.ajax({
				url:'044-data.json',
				type:'GET',
				dataType:'json',
				success:function(data,Mag,jqXHR){
					console.log(data);
					console.log(Mag);
					console.log(jqXHR);
				},
				error:function(data,Mag){
					console.log(data);
					console.log(Mag);
				},
				complect:function(jqXHR,Mag){
					console.log('good');
				},
				timeout:3000,
				statusCode:{
					404:function(){
						console.log('404');
					},
					503:function(){
						console.log('503');
					}
				},
				headers:{teat:'teat'}
			})
		})
	});
	
		// $(function(){
		// 	$('button').on('click',function(){
		// 		$.get('044-data.json',function(data){
		// 			console.log(data);
		// 		},'json')
		// 	})
		// })
	
</script>
</html>
