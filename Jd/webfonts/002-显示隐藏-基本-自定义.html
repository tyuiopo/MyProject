<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-显示隐藏-基本-自定义.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box"></div>
</body>
<script src="../JS/jquery-1.12.4.js"></script>	
<script>
var silent = {
	show:function($elem){
		$elem.trigger('show')
		$elem.show();
		$elem.trigger('shown')
	},
	hide:function($elem){
		$elem.trigger('hide')
		$elem.hide();
		$elem.trigger('hidden')
	}
} 
var $elem = $("#box")
/*	
$elem.on('show',function(){
	console.log('show ....')
})
$elem.on('shown',function(){
	console.log('shown ....')
})
$elem.on('hide',function(){
	console.log('hide ....')
})
$elem.on('hidden',function(){
	console.log('hidden ....')
})
*/
 $elem.on('show shown hide hidden',function(ev){
 	// console.log(ev.type)判断触发的是哪个事件
 	if (ev.type == 'show') {
 		console.log('show ....')
 	}else if (ev.type == 'shown') {
 		console.log('shown ....')
 	}else if (ev.type == 'hide') {
 		console.log('hide ....')
 	}else if (ev.type == 'hidden') {
 		console.log('hidden ....')
 	}
 })

$("button").eq(0).on('click',function(){
	silent.show($elem)
})
$("button").eq(1).on('click',function(){
	silent.hide($elem)
})
</script>
</html>
